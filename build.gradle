plugins {
    id "architectury-plugin" version "3.4-SNAPSHOT"
    id "dev.architectury.loom" version "1.3-SNAPSHOT" apply false
    id "com.github.johnrengelman.shadow" version "7.1.2" apply false
    id "freecam.java-conventions"
}

architectury {
    minecraft = rootProject.minecraft_version
}

allprojects {
    project.ext.display_name = rootProject.name.capitalize()
    project.ext.full_description = rootProject.description
    if (project.path.contains("modrinth")) {
        project.ext.display_name += " ${rootProject.modrinth_name}"
        project.ext.full_description += " ${rootProject.modrinth_description}"
    }
}
